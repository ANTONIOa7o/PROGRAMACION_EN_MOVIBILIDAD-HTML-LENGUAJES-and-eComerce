<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Canvas</title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src=""></script>
</head>

<body onload="dibujarForma(); dibujarForma2(); ">
    <!--
        ======
        CANVAS ↪
        ======
    
    <canvas> Etiqueta de apertura y cierre , tendra estructura interana del leguaje de marcas(html), dicha pone a disposicion
        el uso de dibujos graficos, pero que ademas está apoyado con directrices de JavaScript
    De forma general contribuye a generar secuencias en comando de dibujo, para usos como diseño especifico, trazos concretos, cajas
    circulos, poligos, poliedros, personajes, elementos .....
    Atributos principales y necesarios serán achura y altura, sino se lo contemplas, de manera denterminada genera un altura 300px y 
    anchura de 150px(lienzo)
    -->
    <script>
        function dibujarForma() {
            // 1.Tomar el elemento canvas usa DOM
            var canvas = document.getElementById('micanvas1');

            //2. desde una estructura de control vamos a ejecutar los canvas que puedan traducir los navegadores
            if (canvas.getContext)//getContext será el inicio para poder crear dichos dibujos
                var ctx = canvas.getContext('2d');

            /*  3. Directivas de dibujo[Rectangulo]
         
                 METODO                                      DECRIPCION
                 fillRect(x,y,ancho,alto)                    rellenoRectangulo
                 strokeRect (x,y,ancho,alto)                  contornoRectangulo
                 clearReact(x,y,ancho,alto)                  LimpiaAreaRectangulo
                 */

            ctx.fillRect(25, 25, 100, 100);
            ctx.strokeRect(50, 50, 50, 50);
            ctx.clearRect(45, 45, 60, 60);

        }

        function dibujarForma2() {

            var canvas = document.getElementById('micanvas2');
            if (canvas.getContext)
                var ctx = canvas.getContext('2d');
            /*
            4. Directivas de dibujo(angulos de circunferencia)
            
                METODO                                             DESCRIPCION
                beginPath()                                       Comienzo e inicio dela forma
                moveTo(x,y)                                       moviento del contorno
                closePath()                                      El cierre de la forma o elemento
                fill()                                              Relleno 
                stroke()                                              contorno
                arc(x,y,radio, angulo de inicio y angulo final)       radios y angulos, asicionaciones a curvas*/

            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI * 2, true);//Circulo

            ctx.moveTo(110, 75);
            ctx.arc(75, 75, 35, 0, Math.PI, false);

            ctx.moveTo(65, 65);
            ctx.arc(60, 65, 5, 0, Math.PI * 2, false);
          /*   ctx.moveTo(65, 45);
            ctx.arc(60, 45, 5, 0, Math.PI * 2, false); */

            ctx.moveTo(95, 65);
            ctx.arc(90, 65, 5, 0, Math.PI * 2, false);
           ctx.stroke();

        }





    </script>

    <header>

        <div>

            <canvas id="micanvas1"></canvas>
            <canvas id="micanvas2"></canvas>
            <canvas id="micanvas3"></canvas>

        </div><span>Titulo</span>
    </header>
</body>

</html>
