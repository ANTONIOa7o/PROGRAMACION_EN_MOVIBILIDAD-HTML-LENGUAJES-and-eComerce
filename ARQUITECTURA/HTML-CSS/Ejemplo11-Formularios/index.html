<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <!--

               --------------------FORMULARIOS---------------------

Entendido como ese conjunto de elementos que permite introducir datos al usuario
Sintaxis:
        <form></form>

Estructura:

        1.Agrupacion de contenidos, Dos etiquetas mas destacadas
            a. <fieldset></fieldset> Resalta un conjunto de directivas
            b.<legend></legend> Tuitulo de Formulario

        2.Introduccion de datos(input)
            a.Texto
                *Type=""(Naturaleza de los datos a introducir, datos,letras, fechas...)
                *name=""(Nombre que daremos a la variable de dicho dato)
                *size=""(Tamaño o numero de caracteres que tendrá )
                *maxlenght=""(limitar el nº de caracteres)
                *value=""(Será la asigncion del valor que establecemos por defectos)
                *align=""
                *disable=""(aparece desactivado)
                readonly=""(Impide modificar el contenido)
            b.Menús
                Caracteristica mas revelevante es la de permitir al usuario, en vez de tener que 
                introducir datos.
                * <select></select>, etiqueta de persiana
                ->Atributos:
                    i. name: (nombre al menu)
                    ii. size (nº de opciones)
                    iii. multiple(Escoger mas de una opcion)

                *<datalist></datalist> ofrece una posibilidad de crear un lista directa de valores
                ->Atributos:
                    i.select: (Opcin por defecto)
                    ii.value.(Asignacion de valor)

        3.Envío de datos
            Necesitaremos el envio de dichos datos ya recogidos
            Sintaxis:
            <input type="submit">Enviar</input>
                <input type="reset">Limpiar</input>

   -->
    <div style="margin: 0 auto; width:380px ;">
        <!--Metodo "get" los datos son enviados a través de la url-->
        <form action="" method="get">
            <fieldset>
                <legend>Datos Personales</legend>
                <label>Nombre:</label>
                <input type="text" name="nombre" minlength="3" maxlength="20"><br>
                <label>Apellidos</label>
                <input type="text" name="apellidos" list="apellidosList"><br>
                <datalist id="apellidosList">
                    <option value="Lopez">Lopez</option>
                    <option value="Sanchez">Sánchez</option>
                    <option value="Gutierrez">Gutierrez</option>
                    <option value="Castejón">Castejón</option>
                </datalist>
                <label>Edad</label>
                <input type="number" name="edad" min="18" max="100" size="3"><br>
                <label>Fecha de nacimiento</label>
                <input type="date" name="fechaN">
            </fieldset>
            <fieldset>
                <legend>RESERVA DE EXPERIENCIA:</legend>
                <label>Escoge tu Aventura</label>
                <select name="experiencia" id="">
                    <option value="0">----------elecciones------------</option>
                    <option value="1">Experiencia descensos rapidos (150€/personas)</option>
                    <option value="2">Experiencia travesia Velero(135€/persona)</option>
                    <option value="3">Experiencia Surf(90€ equipo + 2 horas)</option>
                    <option value="4">Experiencia Glamping(35€ noche/Persona)</option>
                </select><br>
                <label>Fecha Reserva </label>
                <input type="date"><br>
                <label>Fecha y hora de entrada</label>
                <input type="datetime-local"><br>
                <label>Fecha y hora de salida</label>
                <input type="datetime-local">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <input type="email" name="email" size="35" />
            </fieldset>
            <div>
                <input  type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>

    </div>

</body>

</html>
