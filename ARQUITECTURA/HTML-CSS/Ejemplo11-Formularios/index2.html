<body>
    <div style="margin: 0 auto; text-align:left ; width:380px ;">
        <h2 style="text-align:center ;"> FORMULARIOS WEB</h2>
        <form action="" method="get">
            <fieldset>
                <legend><strong>Datos Personales</strong></legend>
                <label for="" style="color:brown ;">Nombre</label>
                <input type="text" name="nombre" placeholder="Escribe aqui tu nombre"><br>
                <label for="" style="color:brown ;">Apellidos</label>
                <input type="text" name="apellidos" placeholder="Escribe aqui tu Apellidos" value="Cuadrado"><br>
                <label for="">Password</label>
                <input type="password" name="pw" title="Seis o mas caracteres" pattern="{6,}"><br>
                <!--
                    Pattern por antonomasia!!!
                    Contenga al menos un numero, contenga al menos letras mayusculas y minusculas, como minimo 8 caracteres
                    pattern="(?=.*/d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                -->
                <label for="">Sexo:</label>
                <input type="radio" name="sexoParam" value="Hombre" checked="true">Hombre
                <input type="radio" name="sexoParam" value="Mujer">Mujer
                <input type="radio" name="sexoParam" value="Trans">Transgenero <br><br>

                <label for="">Aficiones:</label><br><br>
                <input type="checkbox" name="aficion" value="cine">Cine
                <input type="checkbox" name="aficion" value="escalada">Escalada
                <input type="checkbox" name="aficion" value="Ajedrez">Ajedrez
                <input type="checkbox" name="aficion" value="teatro">Teatro
                <input type="checkbox" name="aficion" value="viajar">Viajar
                <input type="checkbox" name="aficion" value="deporte">Deporte
            </fieldset>
            <fieldset>
                <legend>DATOS ACADEMICOS</legend>
                <label for="">Nivel de Estudios</label>
                <select name="estudios" id="">
                    <option value="0">Sin Estudios</option>
                    <option value="1">ESO</option>
                    <option value="2">Grado Medio</option>
                    <option value="3">Grado Superior</option>
                    <option value="4">Licenciatura</option>
                    <option value="5">Master-PostGrado</option>
                </select><br>
                <label for="">Idiomas</label>
                <select name="" id="">
                    <option value="Ingles">Ingles</option>
                    <option value="Frances">Frances</option>
                    <option value="Aleman">Aleman</option>
                    <option value="Mandarin">Mandarin</option>
                </select><br>
                <div style="text-align:center ;">
                    <label for="">Adjunta Curriculum</label>
                    <input type="file" name="cv">
                </div>
            </fieldset>
            <fieldset>
                <legend>Carta de Motivacion</legend>
                <textarea name="" id="" cols="30" rows="10" placeholder="No olvides plasmar tu motivacion">

                </textarea><br>
                Indica valoracion del Formulario(Aburrido, Normal, o Interesante)
                <input type="range" name="valoracion" min="1" max="3" list="rangoValoracion" value="">
                <datalist>
                    <option value="1">Aburrido</option>
                    <option value="2">Normal</option>
                    <option value="3">Interesante</option>
                </datalist>
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </form>





    </div>
</body>

</html>
