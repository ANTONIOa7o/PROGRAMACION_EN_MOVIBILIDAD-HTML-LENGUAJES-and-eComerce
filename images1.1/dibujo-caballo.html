    <!--
la etiqueta <g> y la propiedad transform, para establecer translate y scale. A grandes rasgos, 
    <g>.- Sirve de contenedor para agrupar varios elementos SVG, en este caso trazos, de tal manera que
        
         podamos establecer un estilo para todo el grupo de lineas.
    transform.- esta propiedad nos permitirá hacer una transformación, ya se traslación (translate) o de
           escala (scale)
    translate.- permite mover la imagen a una posición (X,Y)
    scale.- permite escalar la imagen una relación (x,y) donde (1,1) es el tamaño original.

    La etiqueta <path> nos permite crear un trazo en la pantalla dentro de un lienzo SVG, nos da 
        libertad para crear cualquier forma geométrica haciendo uso de puntos unidos por lineas y 
        curvas controladas.
        Atributos:
 stroke.- color de borde.
 fill.- para color de relleno.
 d.- para definir la ruta del trazo.
     M.- Ubica el origen del trazo.
    L.- crea una linea hacia el punto de su valor.
    H.- dibuja una linea horizontal.
    V.- dibuja una linea vertical.
    C.- para crear una curva.
    S.- curva suave.
    Q.- para dibujar una curva Bézier cuadrática.
    T.- para dibujar una curva Bézier cuadrática ligera.
    A.- dibuja un arco eliptico.
    Z.- basta con poner este atributo al final para cerrar el dibujo total.
    -->
