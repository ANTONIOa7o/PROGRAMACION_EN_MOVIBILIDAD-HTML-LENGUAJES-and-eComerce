<body>

        Los encabezados son etiquetas tipo BLOCK, que provocan
        un salto de linea al final
        Cuanto menor sea el numero de la etiqueta MAYOR será el tamaño
        de la fuente.
    -->

    <h2>Encabezado2</h2>
    <h3>Encabezado3</h3>

</body>
