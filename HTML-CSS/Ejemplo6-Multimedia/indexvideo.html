<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <!--

        ---------CARACTERISTICAS DEL VIDEO------------

        ATRIBUTOS                   VALOR                   DESCRIPCION
    
1.       src=""             url/archivo.extension       Contendido a ejecutar
2.       poster=""          url/archivo.extension       Indica imagen como presentacion
3.       preload=""         auto/metadata/none          Como realizar la carga el video
4.       autoplay=""        boolean(true/false)         Reproduccion automatica
5.       loop=""            boolean(true/false)         bucle, ciclo ...
6.       muted=""           boolean(true/false)        Reproduccion sin sonido
7.       controls=""        boolean(true/false)        controles de video
8.       width=""            px - % - rem - em          ancho
9.       height=""          px - % - rem - em           altura
    -->

    <div align="center">
        <video poster="images/toppng.com-icono-de-reproductor-de-musica-980x980.png" autoplay="true" controls="true"
            preload="none" width="21%">
            <source src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" />
        </video>
        <!--Estructura recomendada â‡“
Condicion necesaria y suficiente ha de estar muteado, para la reproduccion automatica
-->
        <video src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4"
            poster="images/toppng.com-icono-de-reproductor-de-musica-980x980.png" autoplay="true" controls="true"
            preload="none" width="21%" muted="true">
        </video>
    </div>

    <div>
        <iframe width="33%" src="https://www.youtube.com/embed/bO1lUuNLxpc"
            title="Mozart La Para Ft. Gente De Zona - Mi Loca (Video Oficial)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>


    </div>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe
            style="width:33%;height:33%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0"
            type="text/html" src="https://www.dailymotion.com/embed/video/x2ansm?autoplay=1" width="100%" height="100%"
            allowfullscreen allow="autoplay"> </iframe> </div>
</body>

</html>
