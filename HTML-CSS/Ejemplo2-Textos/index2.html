<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vida</title>
</head>

<body>
    <!--
        ENCABEZADOS:
        Etiquetas para marcar los encabezados que son
        <h1>...<h6>. Estas etiquetas son Contenedores, lo que indica tiene apertura y cierre.
        Los encabezados del h1(siendo este el mayor grado) al h4  se utilizan como referencias de contenido.
        los h5 y h6 notas a pie de pagina, comentarios, direccion, ....
    -->
 <!--    //Texto que se desplaza 
Una marquesina (en inglés, marquee) es una ventana en la que se desplaza un texto -->
    <MARQUEE direction="" bgcolor="orange" Behavior="ALTERNATE" hight="60px"><h1>Mi primera Pagina</h1></MARQUEE>
    <h2 align="middle">Comentarios</h2>
    <!--
        Nuestro primeros Atributos, de alineacion ALIGN, Nos indicará
        la alineacion de la linea y puede tomar valores tales como Center, Left, right
        +noshade:Elimina el efecto tridimensional de la linea y no necesita ningun valor
        +size:Sira para especificar el grosor de la linea. El valor introducido mediante un 
        numero que será valorado en este caso inicial por pixels.
        +width:Sirve para especificar el ancho de la linea. El valor introducido mendiante un
        numero que será valorado en este caso por pixels.
        +hight: Sirva para especficar la altura de la linea. Idem
    -->
    <hr>
    <p style="font-style:oblique;font-size: 210%;">
        <strong>ipsum dolor.</strong>, <a name="lorem_ipsum"></a>
        Explicabo, placeat obcaecati.
        Vel, culpa incidunt!
        Exercitationem, eaque labore?
        Accusantium, fuga explicabo?
    </p>
    <!--
        La etiqueta blockquote tambien contenedora, nos servirá para presetar un texto en formato
        parafraseado. Se utiliza principalmente en citas literarias, enfasis puntual, y suele introducir un sangrado
    -->
    <blockquote>
        Vivo sin vivir en mi, que tan alta vida espero que muero porque no muero
    </blockquote>
    <!--
        address, etiqueta contenedora utiizada principalmente para incluir informacion de autor
        o de admnistrador o editorial.
        Tipos de enlaces:
        * Enlaces dentro de la pagina, Sintaxis: <a href="">Texto que hace referencia al link</a>
        *Enlaces con otra pagina nuestra <a href="nombre_fichero.html">Texto que aparece en el enlace</a>
        *Enlaces con una pagina externa <a href="url">Texto que aparece en el enlace</a>
    -->
    <address align="right">
        A7o <br>
        <div align="middle">

            <a href="">Lorem ipsum</a><br>
            <a href="index.html">La muerte</a><br>
            <a href="http://google.es">Ir a Google</a>
        </div>

    </address>

    <!--

    -->
</body>

</html>
