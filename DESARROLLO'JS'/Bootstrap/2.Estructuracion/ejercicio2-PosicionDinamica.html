        RESPONSIVE DESING
        Reticula la pantalla de visualizacion del dispositvo en 12 elementos, son proporcionales

        Definimos los tamaños genericos de los dispositivos
         ⇛ Pantallas extra-grandes o SmartTv > 1200 px 
            Definidas como 'xl'

         ⇛ Pantallas grandes, de escritorio, allone portatiles de alta resolucion.... >= 990 px
            Definidos como 'lg'

        ⇛ Pantallas medianas, tablets(en horizontal), portatiles mini...>= 770 px
            Definidos como 'md'

        ⇛ Pantallas pequeñas,  dispositivos moviles, esa variedad de mini tablet >=576 px
            Definidos como 'sm'
            
        ⇛ Patalla pequeña movil, extra-pequeña smartphone y variedad de desposivios moviles
        < 576 px < 335px
            Definidos como  'xs'
     -->
