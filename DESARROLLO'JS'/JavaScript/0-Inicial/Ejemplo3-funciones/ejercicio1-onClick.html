<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="container" style="text-align: center; margin:0 auto; width: 380px;">

        <button onclick="saludar()" class="btn btn-success btn-large">Saludar</button>
        <button onclick="despedir()" class="btn btn-outline-dark btn-large">Despedir</button>

    </div>
    <!--
                        =======================
                              LAS FUNCIONES
                        =======================
        ->Entedidas y definidas como -declaraciones o expresion funcionales-
        ->Constarán de la palabra clave(reservada) function, seguida de:
                        1. El nombre de la funcion(sesible a las grafias, inicial en minusculas)
                        2.Lista de parametros que la definen , entre parentesis () y separdos por ','.
                        3.la funcionalidad acotada {...} dentro de las llaves tendremos los limites
                        de dicha funcionalidad. 





                            <<<<<<<<TRATAMIENTO y AMBITO DE LAS VARIABLES>>>>>>>>>>>>
                
        =>Variables Globales
               *Variables las cuales se pueden acceder a su contenido o su valor desde cualquier
               punto del script
               *Declaradas fuera de cualquier procedimiento o funcion declarada
               *Permanecera en carga de memoria mientras se ejececuta nuetro docType
               *Recomedancion de uso: Control de la carga de memoria de la propia variable global
               *Sintaxis de ambito de var global y funcion:

                                var total=0; [variable Global]

                                funtion(a,b) [{funcion nombre} + (parametros) ]    {

                                        total =a+b [Declaracion en js, con una variable];
                                };
                                total(4,5);
        =>Variables Locales
        *Configuradas dentro del entorno de la propia funcion, deja de cargar al terminar la ejecucion
        del script
        *como configuramos las variable locales, a traves de la sentencia let entendida como variable
        local
                
  -->
    <script>
        //Variable Global  ⇓
        var nombre = window.prompt("Introduce tu nombre, Gracias!");
        /*     let apellidos ="Cuadrado";
                 const edad=22;
        */

        function saludar() {
            //varible local ⇓
            let apellidos = "Cuadrado";
            const edad=22;
            swal('Hola: ' + nombre + " "+ apellidos + " edad:" +  edad + ' Un placer conocerte');

        }

        function despedir() {
            swal('Hasta Pronto ' + nombre);//A la variable apellidos no podremos acceder por su ambito
        }

    </script>
</body>

</html>
