<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/script4.js"></script>


</head>

<body>
    <div class="container" style="text-align: left; width:24rem ;">
        <h2>Interrelacion Formulario y Variables</h2>
        <div>
            <label class="form-label"> Nombre</label>
            <input type="text" class="form-control" placeholder="Escribe tu nombre" id="nombre">

        </div>
        <div>
            <label class="form-label"> Apellidos</label>
            <input type="text" class="form-control" id="apellido">
        </div>
        <div>
            <label class="form-label"> Correo Electronico</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div style="margin:0 auto ; text-align: center;">
            <div class="form-text">Rellena todos los campos</div><br>
            <input align="center" type="button" onclick="autorizacion()" class="btn btn-outline-success"
                value="ingresar">
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <code>AUTORIZADO A: </code>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div id="resultado" class="accordion-body">
                            ...
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
